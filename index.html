<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

    <link

    <title>Work Day Scheduler</title>
  </head>

  <body onload="initClock()">
    <header class="header">
      <div class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p class="notice">Notice: You won't able to write after 5pm</p>
        <p id="currentDay" class="lead"></p>
      </div>

      <!-- digital clock -->
      <div class="datetime" id="digitClock">
        <div class="date">
          <span id="dayname">Day</span>,
          <span id="month">Month</span>
          <span id="daynum">00</span>,
          <span id="year">Year</span>
        </div>
        <div id="draggable" class="time">
          <span id="hour">00</span>:
          <span id="minutes">00</span>:
          <span id="seconds">00</span>
          <span id="period">AM</span>  
        </div>
      </div>
      <p id="currentDay" class="lead"></p>
      <div class="clearbtn">
        <button type="button" class="btn btn-outline-primary" id="clearDay">Clear All</button>
      </div>

    </header>
    

    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">09:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="9am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">10:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="10am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">11:00 am </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="11am"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">12:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="12pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">01:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="13pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">02:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="14pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">03:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="15pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">04:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="16pm"></textarea>

      </div>
      
      <div class="row">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text hour">05:00 pm </span>
          </div>
          <textarea class="form-control" aria-label="With textarea" id="17pm"></textarea>
          <button type="button" class="saveBtn"><i class="fas fa-cloud-upload-alt"></i></button>
        </div>
      </div>
          
    </div>

    
    
       <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
       <script src="./assets/js/script.js"></script>
       <!-- script for the digital clock -->
    <script type="text/javascript">
      function updateClock() {
      var now = new Date();
      var dname= now.getDay(),
          mo = now.getMonth(),
          dnum = now.getDate(),
          yr = now.getFullYear(),
          hou = now.getHours(),
          min = now.getMinutes(),
          sec = now.getSeconds(),
          pe = "AM";
  
          if(hou == 0){
              how = 12;
          }
          if(hou > 12){
              how = hou - 12;
              pe = "PM";
          }
  
          Number.prototype.pad = function(digits){
            for(var n = this.toString(); n.length < digits; n = 0 + n);
            return n;
          }
  
      var months = ["January", "February", "March", "April", "May", "June" , "July", "August", "September", "October", "November", "December"];
      var week = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var ids = ["dayname", "month", "daynum", "year", "hour", "minutes", "seconds", "period"];
      var values = [week[dname], month[mo], dnum.pad(2), yr, hou.pad(2), min.pad(2), sec.pad(2), pe];
      for(var i = 0; i < ids.length; i++)
      document.getElementById(ids[i]).firstChild.nodeValue = values[i];
  }
  function initClock(){
      updateClock();
      window.setInterval("updateClock()", 1);
      
  }
  
      </script>
  </body>
</html>
